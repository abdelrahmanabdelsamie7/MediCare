<app-site-navbar></app-site-navbar>

<div class="container col-md-6">
  <section class="section profile">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab"
                  data-bs-target="#profile-overview">Overview</button>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning"
                  routerLink="/admin-mediCare-1245/edit_userData/{{ userData.id }}">Edit</a>
              </li>
            </ul>
            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Profile Details</h5>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Name</div>
                <div class="col-lg-9 col-md-8">{{ userData.name }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Phone</div>
                <div class="col-lg-9 col-md-8">{{ userData.phone }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Address</div>
                <div class="col-lg-9 col-md-8">{{ userData.address }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Birth Date</div>
                <div class="col-lg-9 col-md-8">{{ userData.birth_date }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ userData.email }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Role</div>
                <div class="col-lg-9 col-md-8">{{ userData.role }}</div>
              </div>
              <div class="row">
                <div class="col-lg-3 col-md-4 label">Added At</div>
                <div class="col-lg-9 col-md-8">{{ userData.created_at | date:'short' }}</div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</div>


<app-site-footer></app-site-footer>
