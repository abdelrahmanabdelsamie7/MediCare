<section>
  <div class="container col-md-8 check-gmail">
    <div class="row">
      <div class="col-md-6 d-flex flex-column justify-content-center order-1 order-lg-2">
        <h1 class="text-info fw-bold text-center">With Medicare <br> To Ensure Your Safety...</h1>
        <p class="text-center mt-3">Verification email sent to: <strong>{{email}}</strong></p>
        <a href="https://mail.google.com/" target="_self" rel="noopener noreferrer" class="btn btn-outline-info d-block mx-auto mt-3">
          Open Gmail
        </a>
        <div class="mt-3 text-center">
          <button class="btn btn-info text-white" (click)="resendVerification()" [disabled]="isLoading || !email">
            Resend Verification Email
            @if (isLoading) {
              <span><i class="fas fa-spin fa-spinner"></i></span>
            }
          </button>
        </div>
        @if (msgSuccess) {
          <p class="alert alert-info text-center w-75 mx-auto mt-3">{{msgSuccess}}</p>
        }
        @if (msgErr) {
          <p class="alert alert-danger text-center w-75 mx-auto mt-3">{{msgErr}}</p>
        }
      </div>
      <div class="col-md-6 order-2 order-lg-1 my-2">
        <img src="./images/check-gmail.svg" alt="Check Gmail Image" class="img-fluid">
      </div>
    </div>
  </div>
</section>
