<section id="hero">
  <div class="container">
    <div class="row gx-2">
      <div class="col-lg-7">
        <!-- using defer to prevent dublication of hero carousel in SSR -->
        @defer(when isBrowser) {
        <p-carousel class="hero-carousel" [value]="Images" [numVisible]="1" [numScroll]="1" [circular]="false"
          [autoplayInterval]="10000" [responsiveOptions]="responsiveOptions">
          <ng-template let-image pTemplate="item" height="800px">
            <div class="relative mx-auto">
              <img [src]="image.imageUrl" class="w-100 h-100 rounded-border d-block mx-auto" alt="Doctor Image" />
            </div>
          </ng-template>
        </p-carousel>
        } @placeholder {
        <!-- SSR-friendly placeholder-->
        <div class="hero-carousel-placeholder">
          <div class="relative mx-auto">
            <div class="w-100 h-800px rounded-border d-block mx-auto bg-light"></div>
          </div>
        </div>
        }
      </div>
      <div class="col-lg-5 d-flex flex-column justify-content-center align-items-center">
        <div>
          <div class="shadow p-2 my-4">
            <div class="row">
              <div class="col-md-5 order-2 order-lg-1 d-flex justify-content-center align-items-center">
                <div>
                  <h4 class="text-info fw-bold fs-4">{{"adviceSec.contentAdv"|translate}} MediCare</h4>
                  <button class="btn btn-outline-info d-block mx-auto"
                    routerLink="/details/doctor-blogs">{{"adviceSec.search"|translate}}</button>
                </div>
              </div>
              <div class="col-md-6 order-1 order-lg-2 "><img src="./images/blog.svg" height="190px" class="w-100"
                  alt="blog">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
