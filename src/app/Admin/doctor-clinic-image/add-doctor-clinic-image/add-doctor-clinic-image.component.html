<!-- Start Add New DoctorClinicImage -->
<div class="pagetitle">
  <h1>Add Doctor Clinic Image</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorClinicImageForm"
            (ngSubmit)="addDoctorClinicImage(addDoctorClinicImageForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="image" class="form-label">image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(addDoctorClinicImageForm.controls.image.touched && addDoctorClinicImageForm.controls.image.errors) }"
                  class="form-control" id="image">
              </div>
              <div class="col-md-6">
                <label for="clinic_id" class="form-label">Select Clinic</label>
                <select formControlName="clinic_id"
                  [ngClass]="{'is-invalid':(addDoctorClinicImageForm.controls.clinic_id.touched && addDoctorClinicImageForm.controls.clinic_id.errors) }"
                  class="form-control" id="clinic_id">
                  @for (item of DoctorClinics; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>

              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorClinicImageForm.invalid">
                @if(isLoading){
                <i class="fas fa-spin fa-spinner"></i>
                }
                Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Back Button -->
  <div class="d-inline-block mt-3">
    <button (click)="back()" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

</section>
<!-- End Add New DoctorClinicImage -->
