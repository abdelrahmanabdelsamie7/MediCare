<!-- Start Edit DoctorClinicImage -->
<div class="pagetitle">
  <h1>Edit Clinic Image</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Edit</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editDoctorClinicImageForm"
            (ngSubmit)="editDoctorClinicImage(editDoctorClinicImageForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="image" class="form-label">image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(editDoctorClinicImageForm.controls.image.touched && editDoctorClinicImageForm.controls.image.errors) }"
                  class="form-control" id="image">
              </div>
              <div class="col-md-6">
                <label for="clinic_id" class="form-label">Select Clinic</label>
                <select formControlName="clinic_id"
                  [ngClass]="{'is-invalid':(editDoctorClinicImageForm.controls.clinic_id.touched && editDoctorClinicImageForm.controls.clinic_id.errors) }"
                  class="form-control" id="clinic_id">
                  @for (item of DoctorClinics; track $index) {
                  @if (item.id === DoctorClinicImage.clinic_id) {
                  <option selected disabled> {{ item.title }}</option>
                  }@else{
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                  }
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editDoctorClinicImageForm.invalid">
                @if(isLoading){
                <i class="fas fa-spin fa-spinner"></i>
                }
                Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Back Button -->
  <div class="d-inline-block mt-3">
    <button (click)="back()" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>

</section>
<!-- End Edit DoctorClinicImage -->
