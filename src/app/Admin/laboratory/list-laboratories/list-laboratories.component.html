<!-- Start List All Laboratories -->
<div class="pagetitle">
  <h1>List Laboratories</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Tables</li>
      <li class="breadcrumb-item active">Data</li>
    </ol>
  </nav>
</div>
<div class="row">
  <p-toast />
  <div class="col-lg-12">
    <div class="card shadow p-4">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th colspan="3">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of Laboratories; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ item.title }}</td>
            <td><a routerLink="/admin-mediCare-1245/show_laboratory/{{ item.id }}" title="Show"><i
                  class="bi bi-eye text-primary"></i></a></td>
            <td><a routerLink="/admin-mediCare-1245/edit_laboratory/{{ item.id }}" title="Edit"><i
                  class="bi bi-pen text-warning"></i></a></td>
            <td><a (click)="deleteLaboratory(item.id)" title="Delete"><i class="bi bi-trash text-danger"></i></a></td>
          </tr>
          }
        </tbody>
      </table>
      <div class="pagination-container d-flex justify-content-center align-items-center my-2">
        <button [disabled]="currentPage === 1" class="btn btn-outline-info" (click)="getLaboratories(currentPage - 1)">
          &laquo; Previous
        </button>

        <span class="px-3 fw-bold">Page {{ currentPage }} of {{ lastPage }}</span>

        <button [disabled]="currentPage === lastPage" class="btn btn-outline-info"
          (click)="getLaboratories(currentPage + 1)">
          Next &raquo;
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End List All Laboratories  -->
