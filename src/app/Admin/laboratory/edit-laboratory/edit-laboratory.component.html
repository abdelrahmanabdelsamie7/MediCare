<!-- Start Editing Laboratory -->
<div class="pagetitle">
  <h1>Edit Laboratory</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Edit</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editLaboratoryForm" (ngSubmit)="editLaboratory(editLaboratoryForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.title.touched && editLaboratoryForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="service" class="form-label">Service</label>
                <input type="text" formControlName="service"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.service.touched && editLaboratoryForm.controls.service.errors) }"
                  class="form-control" id="service">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="image" class="form-label">Image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.image.touched && editLaboratoryForm.controls.image.errors) }"
                  class="form-control" class="form-control" id="image">
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" formControlName="phone"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.phone.touched && editLaboratoryForm.controls.phone.errors) }"
                  class="form-control" class="form-control" id="phone">
              </div>
              <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.address.touched && editLaboratoryForm.controls.address.errors) }"
                  class="form-control" class="form-control" id="address">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="locationUrl" class="form-label">Location Url</label>
                <input type="url" formControlName="locationUrl"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.locationUrl.touched && editLaboratoryForm.controls.locationUrl.errors) }"
                  class="form-control" class="form-control" id="locationUrl">
              </div>
              <div class="col-md-6">
                <label for="whatsappLink" class="form-label">whatsapp Link</label>
                <input type="url" formControlName="whatsappLink"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.whatsappLink.touched && editLaboratoryForm.controls.whatsappLink.errors) }"
                  class="form-control" class="form-control" id="whatsappLink">
              </div>

            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="insurence" class="form-label">Insurence Option</label>
                <select name="insurence" formControlName="insurence"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.insurence.touched && editLaboratoryForm.controls.insurence.errors) }"
                  id="insurence" class="form-control">
                  <option value="1">Avaliable</option>
                  <option value="0">Not Avaliable</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="start_at" class="form-label">Start At</label>
                <input type="datetime-local" formControlName="start_at"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.start_at.touched && editLaboratoryForm.controls.start_at.errors) }"
                  class="form-control" class="form-control" id="start_at">
              </div>
              <div class="col-md-4">
                <label for="end_at" class="form-label">Enda At</label>
                <input type="datetime-local" formControlName="end_at"
                  [ngClass]="{'is-invalid':(editLaboratoryForm.controls.end_at.touched && editLaboratoryForm.controls.end_at.errors) }"
                  class="form-control" class="form-control" id="end_at">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="chain_laboratory_id" class="form-label">Belong To Chain Of Laboratories</label>
                <select name="chain_laboratory_id" formControlName="chain_laboratory_id" [ngClass]="{
                  'is-invalid': (editLaboratoryForm.controls.chain_laboratory_id.touched &&
                  editLaboratoryForm.controls.chain_laboratory_id.errors)
                }" id="chain_laboratory_id" class="form-control">
                  @for (item of ChainsLaboratories; track $index) {
                  @if (item.id == Laboratory.chain_laboratory_id) {
                  <option disabled>{{ Laboratory.title }}</option>
                  }@else {
                  <option [value]="item.id">
                    {{ item.title }}
                  </option>
                  }
                  }
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editLaboratoryForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Editing Laboratory -->
