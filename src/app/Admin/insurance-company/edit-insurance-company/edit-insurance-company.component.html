<!-- Start Editing InsuranceCompany -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.insurance-company-edit' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.edit' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editInsuranceCompanyForm"
            (ngSubmit)="editInsuranceCompany(editInsuranceCompanyForm)"
            [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="name" class="form-label">{{ 'adminPanel.title' | translate }}</label>
                <input type="text" formControlName="name"
                  [ngClass]="{'is-invalid':(editInsuranceCompanyForm.controls.name.touched && editInsuranceCompanyForm.controls.name.errors) }"
                  class="form-control" id="name">
              </div>
              <div class="col-md-6">
                <label for="logo" class="form-label">{{ 'adminPanel.logo' | translate }}</label>
                <input type="text" formControlName="logo"
                  [ngClass]="{'is-invalid':(editInsuranceCompanyForm.controls.logo.touched && editInsuranceCompanyForm.controls.logo.errors) }"
                  class="form-control" id="logo">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editInsuranceCompanyForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Editing InsuranceCompany -->
