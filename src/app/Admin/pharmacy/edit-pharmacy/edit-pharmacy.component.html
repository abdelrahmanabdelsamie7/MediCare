<!-- Start Editing Pharmacy -->
<div class="pagetitle">
  <h1>Add Pharmacy</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editPharmacyForm" (ngSubmit)="editPharmacy(editPharmacyForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.title.touched && editPharmacyForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="service" class="form-label">Service</label>
                <input type="text" formControlName="service"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.service.touched && editPharmacyForm.controls.service.errors) }"
                  class="form-control" id="service">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="image" class="form-label">Image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.image.touched && editPharmacyForm.controls.image.errors) }"
                  class="form-control" class="form-control" id="image">
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" formControlName="phone"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.phone.touched && editPharmacyForm.controls.phone.errors) }"
                  class="form-control" class="form-control" id="phone">
              </div>
              <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.address.touched && editPharmacyForm.controls.address.errors) }"
                  class="form-control" class="form-control" id="address">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="locationUrl" class="form-label">Location Url</label>
                <input type="url" formControlName="locationUrl"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.locationUrl.touched && editPharmacyForm.controls.locationUrl.errors) }"
                  class="form-control" class="form-control" id="locationUrl">
              </div>
              <div class="col-md-4">
                <label for="whatsappLink" class="form-label">whatsapp Link</label>
                <input type="url" formControlName="whatsappLink"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.whatsappLink.touched && editPharmacyForm.controls.whatsappLink.errors) }"
                  class="form-control" class="form-control" id="whatsappLink">
              </div>
              <div class="col-md-4">
                <label for="deliveryOption" class="form-label">Option Delivery</label>
                <select name="deliveryOption" formControlName="deliveryOption"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.deliveryOption.touched && editPharmacyForm.controls.deliveryOption.errors) }"
                  id="deliveryOption" class="form-control">
                  <option value="1">Avaliable</option>
                  <option value="0">Not Avaliable</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="insurence" class="form-label">Insurence Option</label>
                <select name="insurence" formControlName="insurence"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.insurence.touched && editPharmacyForm.controls.insurence.errors) }"
                  id="insurence" class="form-control">
                  <option value="1">Avaliable</option>
                  <option value="0">Not Avaliable</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="start_at" class="form-label">Start At</label>
                <input type="datetime-local" formControlName="start_at"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.start_at.touched && editPharmacyForm.controls.start_at.errors) }"
                  class="form-control" class="form-control" id="start_at">
              </div>
              <div class="col-md-4">
                <label for="end_at" class="form-label">Enda At</label>
                <input type="datetime-local" formControlName="end_at"
                  [ngClass]="{'is-invalid':(editPharmacyForm.controls.end_at.touched && editPharmacyForm.controls.end_at.errors) }"
                  class="form-control" class="form-control" id="end_at">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="chain_pharmacy_id" class="form-label">Belong To Chain Of Pharmacies</label>
                <select name="chain_pharmacy_id" formControlName="chain_pharmacy_id" [ngClass]="{
                  'is-invalid': (editPharmacyForm.controls.chain_pharmacy_id.touched &&
                  editPharmacyForm.controls.chain_pharmacy_id.errors)
                }" id="chain_pharmacy_id" class="form-control">
                  @for (item of ChainsPharmacies; track $index) {
                  @if (item.id == Pharmacy.chain_pharmacy_id) {
                  <option disabled>{{ Pharmacy.title }}</option>
                  }@else {
                  <option [value]="item.id">
                    {{ item.title }}
                  </option>
                  }
                  }
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editPharmacyForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Editing Pharmacy -->
