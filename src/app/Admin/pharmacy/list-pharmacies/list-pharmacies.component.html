<!-- Start List All Pharmacies -->
<div class="pagetitle">
  <h1>List Pharmacies</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Tables</li>
      <li class="breadcrumb-item active">Data</li>
    </ol>
  </nav>
</div>
<div class="row">
  <p-toast />
  <div class="col-lg-12">
    <div class="card shadow p-4">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th colspan="3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Pharmacies; let i = index">
            <td>{{ (currentPage - 1) * 10 + i + 1 }}</td>
            <td>{{ item.title }}</td>
            <td><a routerLink="/admin-mediCare-1245/show_pharmacy/{{ item.id }}" title="Show"><i
                  class="bi bi-eye text-primary"></i></a></td>
            <td><a routerLink="/admin-mediCare-1245/edit_pharmacy/{{ item.id }}" title="Edit"><i
                  class="bi bi-pen text-warning"></i></a></td>
            <td><a (click)="deletePharmacy(item.id)" title="Delete"><i class="bi bi-trash text-danger"></i></a></td>
          </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
            <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<!-- End List All Pharmacies  -->
