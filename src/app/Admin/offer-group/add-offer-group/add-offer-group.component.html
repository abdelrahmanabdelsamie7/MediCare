<!-- Start Add New Offer Group -->
<div class="pagetitle">
    <h1>{{ 'adminPanel.offer_groups_add' | translate }}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate
                    }}</a></li>
            <li class="breadcrumb-item">{{ 'adminPanel.add' | translate }}</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <p-toast />
            <div class="card p-4">
                <div class="card-body">
                    <form class="row" [formGroup]="addOfferGroupForm"
                        (ngSubmit)="addOfferGroup(addOfferGroupForm)">
                        <div class="col-6">
                            <label for="title" class="form-label">{{ 'adminPanel.title' | translate }}</label>
                            <input type="text" formControlName="title"
                                [ngClass]="{'is-invalid':(addOfferGroupForm.controls.title.touched && addOfferGroupForm.controls.title.errors) }"
                                class="form-control" id="title">
                        </div>
                        <div class="col-6">
                            <label for="image" class="form-label">{{ 'adminPanel.image' | translate }}</label>
                            <input type="text" formControlName="image"
                                [ngClass]="{'is-invalid':(addOfferGroupForm.controls.image.touched && addOfferGroupForm.controls.image.errors) }"
                                class="form-control" id="image">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-2"
                                [disabled]="addOfferGroupForm.invalid">{{
                                'adminPanel.submit' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Add New Offer Group -->
