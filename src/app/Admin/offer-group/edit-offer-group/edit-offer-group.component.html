<!-- Start Of Editing Offer Group -->
<div class="pagetitle">
    <h1>{{ 'adminPanel.offer_groups_edit' | translate }}</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate
                    }}</a></li>
            <li class="breadcrumb-item">{{ 'adminPanel.edit' | translate }}</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <p-toast></p-toast>
            <div class="card p-4">
                <div class="card-body">
                    <form class="row" [formGroup]="editOfferGroupForm" (ngSubmit)="editOfferGroup(editOfferGroupForm)">
                        <div class="col-md-6">
                            <label for="title" class="form-label">{{ 'adminPanel.title' | translate }}</label>
                            <input type="text" formControlName="title" [ngClass]="{
                  'is-invalid': editOfferGroupForm.controls.title.touched &&
                    editOfferGroupForm.controls.title.errors
                }" class="form-control" id="title" />
                        </div>
                        <div class="col-md-6">
                            <label for="image" class="form-label">{{ 'adminPanel.image' | translate }}</label>
                            <input type="text" formControlName="image" [ngClass]="{
                                          'is-invalid': editOfferGroupForm.controls.image.touched &&
                                            editOfferGroupForm.controls.image.errors
                                        }" class="form-control" id="image" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-2" [disabled]="editOfferGroupForm.invalid">
                                {{ 'adminPanel.submit' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <button (click)="back()" class="btn btn-outline-primary me-auto py-1 d-flex align-items-center d-block"> <i
                    class="bi bi-arrow-left fs-6"></i>
                {{ 'adminPanel.back' | translate }}</button>
        </div>
    </div>
</section>
<!-- End Of Editing Offer Group -->
