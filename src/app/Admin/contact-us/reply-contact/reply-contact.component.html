<!-- Start Reply To Contact -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.replyToContactUs' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate
          }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section" data-aos="fade-down" data-aos-duration="1000">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="replyToContactForm" (ngSubmit)="replyToContact(replyToContactForm)"
            [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="col-12">
              <label for="reply" class="form-label">{{ 'adminPanel.reply' | translate }}</label>
              <input type="text" formControlName="reply"
                [ngClass]="{'is-invalid':(replyToContactForm.controls.reply.touched && replyToContactForm.controls.reply.errors) }"
                class="form-control" id="reply">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info my-2" [disabled]="replyToContactForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Reply To Contact -->
