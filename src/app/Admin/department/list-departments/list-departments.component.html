<div class="pagetitle">
  <h1>List Departments</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Tables</li>
      <li class="breadcrumb-item active">Data</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card p-5">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Icon</th>
          </tr>
        </thead>
        @for (item of Departments; track $index) {
        <tbody>
          <tr>
            <td>{{ $index +1 }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.icon }}</td>
          </tr>
        </tbody>
        }
      </table>
    </div>
  </div>
</div>
