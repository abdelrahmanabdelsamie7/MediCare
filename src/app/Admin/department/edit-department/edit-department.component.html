<!-- Start Of Editing Department -->
<div class="pagetitle"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.department_edit' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item">{{ 'adminPanel.edit' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast></p-toast>
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editDepartmentForm" (ngSubmit)="editDepartment(editDepartmentForm)"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="col-12">
              <label for="title" class="form-label">{{ 'adminPanel.title' | translate }}</label>
              <input type="text" formControlName="title" [ngClass]="{
                  'is-invalid': editDepartmentForm.controls.title.touched &&
                    editDepartmentForm.controls.title.errors
                }" class="form-control" id="title" />
            </div>
            <div class="col-12">
              <label for="description" class="form-label">{{ 'adminPanel.description' | translate }}</label>
              <input type="text" formControlName="description" [ngClass]="{
                  'is-invalid': editDepartmentForm.controls.description
                    .touched &&
                    editDepartmentForm.controls.description.errors
                }" class="form-control" id="description" />
            </div>
            <div class="col-12">
              <label for="icon" class="form-label">{{ 'adminPanel.icon' | translate }}</label>
              <input type="text" formControlName="icon" [ngClass]="{
                  'is-invalid': editDepartmentForm.controls.icon.touched &&
                    editDepartmentForm.controls.icon.errors
                }" class="form-control" id="icon" />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editDepartmentForm.invalid">
                {{ 'adminPanel.submit' | translate }}
              </button>
            </div>
          </form>

        </div>
      </div>
      <button (click)="back()" class="btn btn-outline-primary me-auto py-1 d-flex align-items-center d-block"> <i
          class="bi bi-arrow-left fs-6"></i>
        {{ 'adminPanel.back' | translate }}</button>
    </div>
  </div>
</section>
<!-- End Of Editing Department -->
