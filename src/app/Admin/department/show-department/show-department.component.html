<!-- Start Department Show -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card border border-0 shadow p-5">
        <img [src]="department.icon" class="w-100" alt="Department Icon">
      </div>
    </div>
    <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">
      <div class="card border border-0 shadow p-4">
        <h3>Title : <span>{{ department.title}}</span></h3>
        <hr>
        <h5>Description : <span>{{ department.description }}</span></h5>
      </div>
      <button (click)="back()" class="btn btn-primary mx-auto d-block px-3"> <i class="bi bi-arrow-left"></i>
        Back</button>
    </div>
  </div>
</div>
<!-- End Department Show -->
