<!-- Start Add New Department -->
<div class="pagetitle">
  <h1>Add Department</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDepartmentForm" (ngSubmit)="addDepartment(addDepartmentForm)">
            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" formControlName="title"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.title.touched && addDepartmentForm.controls.title.errors) }"
                class="form-control" id="title">
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <input type="text" formControlName="description"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.description.touched && addDepartmentForm.controls.description.errors) }"
                class="form-control" id="description">
            </div>
            <div class="col-12">
              <label for="icon" class="form-label">Icon</label>
              <input type="text" formControlName="icon"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.icon.touched && addDepartmentForm.controls.icon.errors) }"
                class="form-control" class="form-control" id="icon">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDepartmentForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Department -->
