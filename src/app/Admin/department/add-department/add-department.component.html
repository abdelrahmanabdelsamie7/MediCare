<!-- Start Add New Department -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.department_add' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section" data-aos="fade-down" data-aos-duration="1000">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4 bg-dark-el dark-text">
        <div class="card-body">
          <form class="row" [formGroup]="addDepartmentForm" (ngSubmit)="addDepartment(addDepartmentForm)"
            [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="col-12">
              <label for="title" class="form-label">{{ 'adminPanel.title' | translate }}</label>
              <input type="text" formControlName="title"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.title.touched && addDepartmentForm.controls.title.errors) }"
                class="form-control" id="title">
            </div>
            <div class="col-12">
              <label for="description" class="form-label">{{ 'adminPanel.description' | translate }}</label>
              <input type="text" formControlName="description"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.description.touched && addDepartmentForm.controls.description.errors) }"
                class="form-control" id="description">
            </div>
            <div class="col-12">
              <label for="icon" class="form-label">{{ 'adminPanel.icon' | translate }}</label>
              <input type="text" formControlName="icon"
                [ngClass]="{'is-invalid':(addDepartmentForm.controls.icon.touched && addDepartmentForm.controls.icon.errors) }"
                class="form-control" class="form-control" id="icon">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info my-2" [disabled]="addDepartmentForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Department -->
