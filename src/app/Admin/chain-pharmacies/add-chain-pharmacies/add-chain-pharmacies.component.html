<!-- Start Add New ChainPharmacies -->
<div class="pagetitle">
  <h1>Add Chain Pharmacies</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addChainPharmaciesForm"
            (ngSubmit)="addChainPharmacies(addChainPharmaciesForm)">
            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" formControlName="title"
                [ngClass]="{'is-invalid':(addChainPharmaciesForm.controls.title.touched && addChainPharmaciesForm.controls.title.errors) }"
                class="form-control" id="title">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="addChainPharmaciesForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New ChainPharmacies -->
