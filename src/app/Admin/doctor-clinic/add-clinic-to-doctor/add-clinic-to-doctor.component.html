<!-- Start Add New ClinicToDoctor -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.add_clinic_to_doctor' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addClinicToDoctorForm" (ngSubmit)="addClinicToDoctor(addClinicToDoctorForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="doctor_id" class="form-label">{{ 'adminPanel.selectDoctor' | translate }}</label>
                <select formControlName="doctor_id"
                  [ngClass]="{'is-invalid':(addClinicToDoctorForm.controls.doctor_id.touched && addClinicToDoctorForm.controls.doctor_id.errors) }"
                  class="form-control" id="doctor_id">
                  @for (item of Doctors; track $index) {
                  <option [value]="item.id">{{ item.fName }} {{ item.lName }}</option>
                  }
                </select>
              </div>
              <div class="col-md-6">
                <label for="clinic_id" class="form-label">{{ 'adminPanel.selectClinic' | translate }}</label>
                <select formControlName="clinic_id"
                  [ngClass]="{'is-invalid':(addClinicToDoctorForm.controls.clinic_id.touched && addClinicToDoctorForm.controls.clinic_id.errors) }"
                  class="form-control" id="clinic_id">
                  @for (item of DoctorClinics; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>

              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addClinicToDoctorForm.invalid">
                @if(isLoading){
                <i class="fas fa-spin fa-spinner"></i>
                }
                {{ 'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Back Button -->
  <div class="d-inline-block mt-3">
    <button (click)="back()" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left"></i> {{ 'adminPanel.back' | translate }}
    </button>
  </div>

</section>
<!-- End Add New ClinicToDoctor -->
