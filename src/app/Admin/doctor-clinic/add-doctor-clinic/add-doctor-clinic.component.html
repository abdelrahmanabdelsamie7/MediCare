<!-- Start Add New DoctorClinic -->
<div class="pagetitle">
  <h1>Add Doctor Clinic</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorClinicForm" (ngSubmit)="addDoctorClinic(addDoctorClinicForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addDoctorClinicForm.controls.title.touched && addDoctorClinicForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" formControlName="description"
                  [ngClass]="{'is-invalid':(addDoctorClinicForm.controls.description.touched && addDoctorClinicForm.controls.description.errors) }"
                  class="form-control" id="description">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" formControlName="phone"
                  [ngClass]="{'is-invalid':(addDoctorClinicForm.controls.phone.touched && addDoctorClinicForm.controls.phone.errors) }"
                  class="form-control" class="form-control" id="phone">
              </div>
              <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address"
                  [ngClass]="{'is-invalid':(addDoctorClinicForm.controls.address.touched && addDoctorClinicForm.controls.address.errors) }"
                  class="form-control" class="form-control" id="address">
              </div>
              <div class="col-md-4">
                <label for="locationUrl" class="form-label">Location Url</label>
                <input type="url" formControlName="locationUrl"
                  [ngClass]="{'is-invalid':(addDoctorClinicForm.controls.locationUrl.touched && addDoctorClinicForm.controls.locationUrl.errors) }"
                  class="form-control" class="form-control" id="locationUrl">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorClinicForm.invalid">
                @if (isLoading) {
                <i class="fas fa-spin fa-spinner"></i>
                }
                Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New DoctorClinic -->
