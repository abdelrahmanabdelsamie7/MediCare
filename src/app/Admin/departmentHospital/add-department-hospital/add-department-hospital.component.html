<!-- Start Add New Department To Hospital -->
<div class="pagetitle"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.addDepartmentToHospital' | translate }} </h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item">{{ 'adminPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDepartmentHospitalForm"
            (ngSubmit)="addDepartmentHospital(addDepartmentHospitalForm)"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="department">{{ 'adminPanel.department' | translate }}</label>
                <select name="department" formControlName="department_id" id="department" class="form-control mb-2">
                  @for (item of Departments; track $index) {
                  <option value="{{ item.id }}">{{ item.title }}</option>
                  }
                </select>
              </div>
              <div class="col-md-6">
                <label for="hospital">{{ 'adminPanel.hospital' | translate }}</label>
                <select name="hospital" formControlName="hospital_id" id="hospital" class="form-control mb-2">
                  @for (item of Hospitals; track $index) {
                  <option value="{{ item.id }}">{{ item.title }}</option>
                  }
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="app_price">{{ 'adminPanel.appointmentPrice' | translate }}</label>
                <input type="number" id="app_price" name="app_price" formControlName="app_price" class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="start_at">{{ 'adminPanel.startAt' | translate }}</label>
                <input type="time" id="start_at" name="start_at" formControlName="start_at"
                  class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="end_at">{{ 'adminPanel.endAt' | translate }}</label>
                <input type="time" id="end_at" name="end_at" formControlName="end_at" class=" form-control">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDepartmentHospitalForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Department To Hospital-->
