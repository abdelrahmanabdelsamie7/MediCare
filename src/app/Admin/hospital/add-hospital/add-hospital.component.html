<!-- Start Add New Hospital -->
<div class="pagetitle">
  <h1>Add Hospital</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addHospitalForm" (ngSubmit)="addHospital(addHospitalForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.title.touched && addHospitalForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="service" class="form-label">Service</label>
                <input type="text" formControlName="service"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.service.touched && addHospitalForm.controls.service.errors) }"
                  class="form-control" id="service">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="image" class="form-label">Image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.image.touched && addHospitalForm.controls.image.errors) }"
                  class="form-control" class="form-control" id="image">
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" formControlName="phone"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.phone.touched && addHospitalForm.controls.phone.errors) }"
                  class="form-control" class="form-control" id="phone">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.address.touched && addHospitalForm.controls.address.errors) }"
                  class="form-control" class="form-control" id="address">
              </div>
              <div class="col-md-6">
                <label for="locationUrl" class="form-label">Location Url</label>
                <input type="url" formControlName="locationUrl"
                  [ngClass]="{'is-invalid':(addHospitalForm.controls.locationUrl.touched && addHospitalForm.controls.locationUrl.errors) }"
                  class="form-control" class="form-control" id="locationUrl">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addHospitalForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Hospital -->
