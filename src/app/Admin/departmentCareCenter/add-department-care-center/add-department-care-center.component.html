<!-- Start Add New Department To CareCenter -->
<div class="pagetitle">
  <h1>Add Department To Care Center </h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDepartmentCareCenterForm"
            (ngSubmit)="addDepartmentCareCenter(addDepartmentCareCenterForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="department">Select Department</label>
                <select name="department" formControlName="department_id" id="department" class="form-control mb-2">
                  @for (item of Departments; track $index) {
                  <option value="{{ item.id }}">{{ item.title }}</option>
                  }
                </select>
              </div>
              <div class="col-md-6">
                <label for="CareCenter">Select CareCenter</label>
                <select name="CareCenter" formControlName="care_center_id" id="CareCenter" class="form-control mb-2">
                  @for (item of CareCenters; track $index) {
                  <option value="{{ item.id }}">{{ item.title }}</option>
                  }
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="app_price">Appointment Price</label>
                <input type="number" id="app_price" name="app_price" formControlName="app_price" class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="start_at">Start At</label>
                <input type="datetime-local" id="start_at" name="start_at" formControlName="start_at"
                  class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="end_at">End At</label>
                <input type="datetime-local" id="end_at" name="end_at" formControlName="end_at" class=" form-control">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="addDepartmentCareCenterForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Department To CareCenter-->
