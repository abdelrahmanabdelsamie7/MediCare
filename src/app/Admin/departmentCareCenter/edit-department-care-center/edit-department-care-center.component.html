<!-- Edit Department CareCenter Info -->
<div class="pagetitle">
  <h1>{{ 'adminPanel.editDepartmentToCareCenter' | translate }} </h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item">{{ 'adminPanel.edit' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section" data-aos="fade-down" data-aos-duration="1000">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editDepartmentCareCenterForm"
            (ngSubmit)="editDepartmentCareCenter(editDepartmentCareCenterForm)">
            <div class="row">
              <div class="col-md-4">
                <label for="app_price">{{ 'adminPanel.appointmentPrice' | translate }}</label>
                <input type="number" id="app_price" name="app_price" formControlName="app_price" class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="start_at">{{ 'adminPanel.startAt' | translate }}</label>
                <input type="time" id="start_at" name="start_at" formControlName="start_at" class=" form-control">
              </div>
              <div class="col-md-4">
                <label for="end_at">{{ 'adminPanel.endAt' | translate }}</label>
                <input type="time" id="end_at" name="end_at" formControlName="end_at" class=" form-control">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info my-2" [disabled]="editDepartmentCareCenterForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="d-inline-block">
    <button (click)="back()" class="btn btn-outline-info me-auto d-flex align-items-center"> <i
        class="bi bi-arrow-left fs-6"></i>
      {{ 'adminPanel.back' | translate }}</button>
  </div>
</section>
<!-- End Edit Department CareCenter Infot -->
