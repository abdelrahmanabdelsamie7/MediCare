<!-- Start Of Editing Chain Laboratories -->
<div class="pagetitle">
  <h1>Edit Chain Laboratories</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Edit</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast></p-toast>
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editChainLaboratoriesForm"
            (ngSubmit)="editChainLaboratories(editChainLaboratoriesForm)">
            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" formControlName="title" [ngClass]="{
                  'is-invalid': editChainLaboratoriesForm.controls.title.touched &&
                    editChainLaboratoriesForm.controls.title.errors
                }" class="form-control" id="title" />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editChainLaboratoriesForm.invalid">
                Submit
              </button>
            </div>
          </form>

        </div>
      </div>
      <button (click)="back()" class="btn btn-outline-primary me-auto py-1 d-flex align-items-center d-block"> <i
          class="bi bi-arrow-left fs-6"></i>
        Back</button>
    </div>
  </div>
</section>
<!-- End Of Editing Chain Laboratories -->
