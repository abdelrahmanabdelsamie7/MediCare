<!-- Start Editing Specialization -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}" >
  <h1>{{ 'adminPanel.specializations_edit' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item">{{ 'adminPanel.edit' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editSpecializationForm"
            (ngSubmit)="editSpecialization(editSpecializationForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}" >
            <div class="col-12">
              <label for="title" class="form-label">{{ 'adminPanel.title' | translate }}</label>
              <input type="text" formControlName="title"
                [ngClass]="{'is-invalid':(editSpecializationForm.controls.title.touched && editSpecializationForm.controls.title.errors) }"
                class="form-control" id="title">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editSpecializationForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Editing Specialization -->
