<!-- Start Editing Specialization -->
<div class="pagetitle">
  <h1>Edit Specialization</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
      <li class="breadcrumb-item">Edit</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editSpecializationForm" (ngSubmit)="editSpecialization(editSpecializationForm)">
            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" formControlName="title"
                [ngClass]="{'is-invalid':(editSpecializationForm.controls.title.touched && editSpecializationForm.controls.title.errors) }"
                class="form-control" id="title">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="editSpecializationForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Editing Specialization -->
