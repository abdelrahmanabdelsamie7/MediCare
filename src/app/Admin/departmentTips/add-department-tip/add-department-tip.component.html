<!-- Start Add New Department Tip -->
<div class="pagetitle"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.department_tips_add' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card  bg-dark-el p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDepartmentTipForm" (ngSubmit)="addDepartmentTip(addDepartmentTipForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="col-12">
              <label for="question" class="form-label dark-text">{{ 'adminPanel.question' | translate }}</label>
              <input type="text" formControlName="question"
                [ngClass]="{'is-invalid':(addDepartmentTipForm.controls.question.touched && addDepartmentTipForm.controls.question.errors) }"
                class="form-control" id="question">
            </div>
            <div class="col-12">
              <label for="answer" class="form-label dark-text">{{ 'adminPanel.answer' | translate }}</label>
              <input type="text" formControlName="answer"
                [ngClass]="{'is-invalid':(addDepartmentTipForm.controls.answer.touched && addDepartmentTipForm.controls.answer.errors) }"
                class="form-control" id="answer">
            </div>
            <div class="col-12">
              <label for="department_id" class="form-label dark-text">{{ 'adminPanel.selectDepartment' | translate }}</label>
              <select formControlName="department_id"
                [ngClass]="{'is-invalid':(addDepartmentTipForm.controls.department_id.touched && addDepartmentTipForm.controls.department_id.errors) }"
                class="form-control" class="form-control" id="department_id">
                @for (item of Departments; track $index) {
                <option [value]="item.id">{{ item.title }}</option>
                }
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDepartmentTipForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Department Tip -->
