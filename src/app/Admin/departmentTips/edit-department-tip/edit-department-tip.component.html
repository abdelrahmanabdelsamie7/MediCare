<!-- Start Edit New Department Tip -->
<div class="pagetitle"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'adminPanel.department_tips_edit' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin-mediCare-1245">{{ 'adminPanel.dashboard' | translate }}</a></li>
      <li class="breadcrumb-item dark-text">{{ 'adminPanel.edit' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editDepartmentTipForm" (ngSubmit)="editDepartmentTip(editDepartmentTipForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="col-12">
              <label for="question" class="form-label">{{ 'adminPanel.question' | translate }}</label>
              <input type="text" formControlName="question"
                [ngClass]="{'is-invalid':(editDepartmentTipForm.controls.question.touched && editDepartmentTipForm.controls.question.errors) }"
                class="form-control" id="question">
            </div>
            <div class="col-12">
              <label for="answer" class="form-label">{{ 'adminPanel.answer' | translate }}</label>
              <input type="text" formControlName="answer"
                [ngClass]="{'is-invalid':(editDepartmentTipForm.controls.answer.touched && editDepartmentTipForm.controls.answer.errors) }"
                class="form-control" id="answer">
            </div>
            <div class="col-12">
              <label for="department_id" class="form-label">{{ 'adminPanel.selectDepartment' | translate }}</label>
              <select formControlName="department_id"
                [ngClass]="{'is-invalid':(editDepartmentTipForm.controls.department_id.touched && editDepartmentTipForm.controls.department_id.errors) }"
                class="form-control" class="form-control" id="department_id">
                @for (item of Departments; track $index) {
                @if(item.id == departmentTip.department_id){
                <option selected disabled>{{ item.title }}</option>
                }@else {
                <option [value]="item.id">{{ item.title }}</option>
                }

                }
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="editDepartmentTipForm.invalid">{{
                'adminPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button (click)="back()" class="btn btn-outline-primary d-flex align-items-center">
        <i class="bi bi-arrow-left fs-6 me-2"></i>
        {{ 'adminPanel.back' | translate }}
      </button>
    </div>
  </div>
</section>
<!-- End edit New Department Tip -->
