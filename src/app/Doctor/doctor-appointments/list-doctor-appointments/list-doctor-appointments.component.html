<!-- Start List All Doctor Appointments -->
<div class="pagetitle">
  <h1>List Doctor Appointments</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Tables</li>
      <li class="breadcrumb-item active">Data</li>
    </ol>
  </nav>
</div>
<div class="row">
  <p-toast />
  <div class="col-lg-12">
    <div class="card shadow p-4">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th colspan="3">Action</th>
          </tr>
        </thead>
        @for (item of DoctorAppointments; track $index) {
        <tbody>
          <tr>
            <td>{{ $index +1 }}</td>
            <td>{{ item.day }}</td>
            <td><a routerLink="/doctor-mediCare-1245/show-doctor-appointment/{{ item.id }}" title="Show"><i
                  class="bi bi-eye text-primary"></i></a></td>
            <td><a routerLink="/doctor-mediCare-1245/edit-doctor-appointment/{{ item.id }}" title="Edit"><i
                  class="bi bi-pen text-warning"></i></a></td>
            <td><a (click)="deleteDoctorAppointment(item.id)" title="Delete"><i class="bi bi-trash text-danger"></i></a>
            </td>
          </tr>
        </tbody>
        }
      </table>
    </div>
  </div>
</div>
<!-- End List All Doctor Appointments  -->
