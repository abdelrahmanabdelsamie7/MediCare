<!-- Start List All Doctor Appointments -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'doctorPanel.listAppointments' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">{{ 'doctorPanel.tables' | translate }}</li>
      <li class="breadcrumb-item active dark-text">{{ 'doctorPanel.data' | translate }}</li>
    </ol>
  </nav>
</div>
<div class="row">
  <p-toast />
  <div class="col-lg-12">
    <div class="card shadow bg-dark-el p-4">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>{{ 'doctorPanel.title' | translate }}</th>
            <th colspan="3">{{ 'doctorPanel.actions' | translate }}</th>
          </tr>
        </thead>
        @for (item of DoctorAppointments; track $index) {
        <tbody>
          <tr>
            <td>{{ $index +1 }}</td>
            <td>{{ item.day }}</td>
            <td><a routerLink="/doctor-mediCare-1245/show-doctor-appointment/{{ item.id }}" title="Show"><i
                  class="bi bi-eye text-primary"></i></a></td>
            <td><a (click)="deleteDoctorAppointment(item.id)" title="Delete"><i class="bi bi-trash text-danger"></i></a>
            </td>
          </tr>
        </tbody>
        }
      </table>
    </div>
  </div>
</div>
<!-- End List All Doctor Appointments  -->
