<!-- Start Add New Doctor Appointment -->
<div class="pagetitle">
  <h1>Add New Appointment</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorAppointmentForm"
            (ngSubmit)="addDoctorAppointment(addDoctorAppointmentForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="day">Select a Day:</label>
                <select name="day" id="day" formControlName="day"
                  [ngClass]="{'is-invalid':(addDoctorAppointmentForm.controls.day.touched && addDoctorAppointmentForm.controls.day.errors) }"
                  class="form-control" id="day">
                  <option value="" disabled selected>Select a day</option>
                  <option value="Saturday">Saturday</option>
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="clinic_id">Select a Clinic:</label>
                <select name="clinic_id" id="clinic_id" formControlName="clinic_id"
                  [ngClass]="{'is-invalid':(addDoctorAppointmentForm.controls.clinic_id.touched && addDoctorAppointmentForm.controls.clinic_id.errors) }"
                  class="form-control" id="clinic_id">
                  @for (item of DoctorClinics; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="start_at" class="form-label">start At</label>
                <input type="time" formControlName="start_at"
                  [ngClass]="{'is-invalid':(addDoctorAppointmentForm.controls.start_at.touched && addDoctorAppointmentForm.controls.start_at.errors) }"
                  class="form-control" id="start_at">
              </div>
              <div class="col-md-6">
                <label for="end_at" class="form-label">End At</label>
                <input type="time" formControlName="end_at"
                  [ngClass]="{'is-invalid':(addDoctorAppointmentForm.controls.end_at.touched && addDoctorAppointmentForm.controls.end_at.errors) }"
                  class="form-control" id="end_at">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="addDoctorAppointmentForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Doctor Appointment -->
