<!-- Start Add New DoctorOffer -->
<div class="pagetitle">
  <h1>Add New Offer</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorOfferForm" (ngSubmit)="addDoctorOffer(addDoctorOfferForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.title.touched && addDoctorOfferForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="info_about_offer" class="form-label">Info About Offer</label>
                <input type="text" formControlName="info_about_offer"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.info_about_offer.touched && addDoctorOfferForm.controls.info_about_offer.errors) }"
                  class="form-control" id="info_about_offer">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="price_before_discount" class="form-label">Price Before Discount</label>
                <input type="number" formControlName="price_before_discount"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.price_before_discount.touched && addDoctorOfferForm.controls.price_before_discount.errors) }"
                  class="form-control" class="form-control" id="price_before_discount">
              </div>
              <div class="col-md-6">
                <label for="discount" class="form-label">Discount</label>
                <input type="number" formControlName="discount"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.discount.touched && addDoctorOfferForm.controls.discount.errors) }"
                  class="form-control" class="form-control" id="discount">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="from_day" class="form-label">From Day</label>
                <input type="date" formControlName="from_day"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.from_day.touched && addDoctorOfferForm.controls.from_day.errors) }"
                  class="form-control" class="form-control" id="from_day">
              </div>
              <div class="col-md-6">
                <label for="to_day" class="form-label">To Day</label>
                <input type="date" formControlName="to_day"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.to_day.touched && addDoctorOfferForm.controls.to_day.errors) }"
                  class="form-control" class="form-control" id="to_day">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="details" class="form-label">Details</label>
                <textarea type="text" formControlName="details"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.details.touched && addDoctorOfferForm.controls.details.errors) }"
                  class="form-control" class="form-control" id="details"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorOfferForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New DoctorOffer -->
