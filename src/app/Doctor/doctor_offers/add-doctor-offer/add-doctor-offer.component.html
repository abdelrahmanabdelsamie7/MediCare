<!-- Start Add New Doctor Offer -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'doctorPanel.addDoctorOffer' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">{{ 'doctorPanel.dashboard' | translate }}</a>
      </li>
      <li class="breadcrumb-item">{{ 'doctorPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorOfferForm" (ngSubmit)="addDoctorOffer(addDoctorOfferForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">{{ 'doctorPanel.title' | translate }}</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.title.touched && addDoctorOfferForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="info_about_offer" class="form-label">{{ 'doctorPanel.infoAboutOffer' | translate }}</label>
                <input type="text" formControlName="info_about_offer"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.info_about_offer.touched && addDoctorOfferForm.controls.info_about_offer.errors) }"
                  class="form-control" id="info_about_offer">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="price_before_discount" class="form-label">{{ 'doctorPanel.priceBeforeDiscount' | translate
                  }}</label>
                <input type="number" formControlName="price_before_discount"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.price_before_discount.touched && addDoctorOfferForm.controls.price_before_discount.errors) }"
                  class="form-control" id="price_before_discount">
              </div>
              <div class="col-md-6">
                <label for="discount" class="form-label">{{ 'doctorPanel.discount' | translate }}</label>
                <input type="number" formControlName="discount"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.discount.touched && addDoctorOfferForm.controls.discount.errors) }"
                  class="form-control" id="discount">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="from_day" class="form-label">{{ 'doctorPanel.fromDay' | translate }}</label>
                <input type="date" formControlName="from_day"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.from_day.touched && addDoctorOfferForm.controls.from_day.errors) }"
                  class="form-control" id="from_day">
              </div>
              <div class="col-md-6">
                <label for="to_day" class="form-label">{{ 'doctorPanel.toDay' | translate }}</label>
                <input type="date" formControlName="to_day"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.to_day.touched && addDoctorOfferForm.controls.to_day.errors) }"
                  class="form-control" id="to_day">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="details" class="form-label">{{ 'doctorPanel.details' | translate }}</label>
                <textarea type="text" formControlName="details"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.details.touched && addDoctorOfferForm.controls.details.errors) }"
                  class="form-control" id="details"></textarea>
              </div>
              <div class="col-md-6">
                <label for="offer_group_id" class="form-label">{{ 'adminPanel.offer_groups' | translate }}</label>
                <select formControlName="offer_group_id"
                  [ngClass]="{'is-invalid':(addDoctorOfferForm.controls.offer_group_id.touched && addDoctorOfferForm.controls.offer_group_id.errors) }"
                  class="form-control" id="offer_group_id">
                  @for (item of offerGroups; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorOfferForm.invalid">{{
                'doctorPanel.submit' |
                translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Doctor Offer -->
