<!-- Start Add New Doctor Blog -->
<div class="pagetitle"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'doctorPanel.addBlog' | translate }}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">{{ 'doctorPanel.dashboard' | translate }}</a>
      </li>
      <li class="breadcrumb-item dark-text">{{ 'doctorPanel.add' | translate }}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorBlogForm" (ngSubmit)="addDoctorBlog(addDoctorBlogForm)"  [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">{{ 'doctorPanel.title' | translate }}</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addDoctorBlogForm.controls.title.touched && addDoctorBlogForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="content" class="form-label">{{ 'doctorPanel.content' | translate }}</label>
                <textarea formControlName="content"
                  [ngClass]="{'is-invalid':(addDoctorBlogForm.controls.content.touched && addDoctorBlogForm.controls.content.errors) }"
                  class="form-control" id="content"></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorBlogForm.invalid">{{
                'doctorPanel.submit' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Doctor Blog -->
