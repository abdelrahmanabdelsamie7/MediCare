<!-- Start Add New Doctor Blog -->
<div class="pagetitle">
  <h1>Add New Blog</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorBlogForm" (ngSubmit)="addDoctorBlog(addDoctorBlogForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(addDoctorBlogForm.controls.title.touched && addDoctorBlogForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="content" class="form-label">Content</label>
                <input type="text" formControlName="content"
                  [ngClass]="{'is-invalid':(addDoctorBlogForm.controls.content.touched && addDoctorBlogForm.controls.content.errors) }"
                  class="form-control" id="content">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2" [disabled]="addDoctorBlogForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Add New Doctor Blog -->
