<!-- Start Edit Doctor Blog -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{ 'doctorPanel.editBlog' | translate}}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">{{ 'doctorPanel.dashboard' | translate}}</a>
      </li>
      <li class="breadcrumb-item dark-text">{{ 'doctorPanel.edit' | translate}}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="editDoctorBlogForm" (ngSubmit)="editDoctorBlog(editDoctorBlogForm)"
            [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="title" class="form-label">{{ 'doctorPanel.title' | translate}}</label>
                <input type="text" formControlName="title"
                  [ngClass]="{'is-invalid':(editDoctorBlogForm.controls.title.touched && editDoctorBlogForm.controls.title.errors) }"
                  class="form-control" id="title">
              </div>
              <div class="col-md-6">
                <label for="content" class="form-label">{{ 'doctorPanel.content' | translate}}</label>
                <input type="text" formControlName="content"
                  [ngClass]="{'is-invalid':(editDoctorBlogForm.controls.content.touched && editDoctorBlogForm.controls.content.errors) }"
                  class="form-control" id="content">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info my-2" [disabled]="editDoctorBlogForm.invalid">{{
                'doctorPanel.submit' | translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Edit Doctor Blog -->
