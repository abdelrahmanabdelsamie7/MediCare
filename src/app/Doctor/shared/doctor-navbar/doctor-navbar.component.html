<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/doctor" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">MediCare Doctor </span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <!-- Doctor Profile -->
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img [src]="doctor.image" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">Dr . {{ doctor.fName }} {{ doctor.lName }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ doctor.fName }} {{ doctor.lName }}</h6>
            <span>{{ doctor.title }}</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <button class="dropdown-item d-flex align-items-center" (click)="logOut()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Log Out</span>
            </button>
          </li>

        </ul>
      </li>
    </ul>
  </nav>
</header><!-- End Header -->
