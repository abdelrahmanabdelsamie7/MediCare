<!-- Start Add New DoctorOfferImage -->
<div class="pagetitle" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
  <h1>{{'doctorPanel.addImageOff'|translate}}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">{{'doctorPanel.dashboard'|translate}}</a></li>
      <li class="breadcrumb-item dark-text">{{'doctorPanel.add'|translate}}</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card bg-dark-el dark-text p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorOfferImageForm"
            (ngSubmit)="addDoctorOfferImage(addDoctorOfferImageForm)" [ngStyle]="{'direction': isRtl ? 'rtl' : 'ltr'}">
            <div class="row">
              <div class="col-md-6">
                <label for="image" class="form-label">{{ 'doctorPanel.image' | translate }}</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(addDoctorOfferImageForm.controls.image.touched && addDoctorOfferImageForm.controls.image.errors) }"
                  class="form-control" id="image">
              </div>
              <div class="col-md-6">
                <label for="doctor_offer_id" class="form-label">{{ 'doctorPanel.selectOffer' | translate }}</label>
                <select formControlName="doctor_offer_id"
                  [ngClass]="{'is-invalid':(addDoctorOfferImageForm.controls.doctor_offer_id.touched && addDoctorOfferImageForm.controls.doctor_offer_id.errors) }"
                  class="form-control" id="doctor_offer_id">
                  @for (item of DoctorOffers; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>

              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="addDoctorOfferImageForm.invalid">{{'doctorPanel.submit'|translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Back Button -->
    <div class="d-inline-block mt-3">
      <button (click)="back()" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

</section>
<!-- End Add New DoctorOfferImage -->
