<!-- Start Add New DoctorOfferImage -->
<div class="pagetitle">
  <h1>Add New Offer Image</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/doctor-mediCare-1245">Dashboard</a></li>
      <li class="breadcrumb-item">Add</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <p-toast />
      <div class="card p-4">
        <div class="card-body">
          <form class="row" [formGroup]="addDoctorOfferImageForm"
            (ngSubmit)="addDoctorOfferImage(addDoctorOfferImageForm)">
            <div class="row">
              <div class="col-md-6">
                <label for="image" class="form-label">image</label>
                <input type="text" formControlName="image"
                  [ngClass]="{'is-invalid':(addDoctorOfferImageForm.controls.image.touched && addDoctorOfferImageForm.controls.image.errors) }"
                  class="form-control" id="image">
              </div>
              <div class="col-md-6">
                <label for="doctor_offer_id" class="form-label">Select Offer</label>
                <select formControlName="doctor_offer_id"
                  [ngClass]="{'is-invalid':(addDoctorOfferImageForm.controls.doctor_offer_id.touched && addDoctorOfferImageForm.controls.doctor_offer_id.errors) }"
                  class="form-control" id="doctor_offer_id">
                  @for (item of DoctorOffers; track $index) {
                  <option [value]="item.id">{{ item.title }}</option>
                  }
                </select>

              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-2"
                [disabled]="addDoctorOfferImageForm.invalid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    <!-- Back Button -->
    <div class="d-inline-block mt-3">
      <button (click)="back()" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

</section>
<!-- End Add New DoctorOfferImage -->
